<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>React App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
    <div id="app"></div>
        
    <script type="text/babel">
        class App extends React.Component{
            render(){
                return(
                    <div>
                        <Header />
                        <main className="ui main text container">
                            <ContactList />
                        </main>
                        <button onClick={this.onClickHandler}>Kliknij!</button>
                    </div>
                );

            }
            
            onClickHandler(){
                    alert('Kliknięto');
            };
        }

        class Header extends React.Component{
            render(){
                return(
                    <header className="ui menu">
                        <nav className="ui container">
                            <a href="#" className="header item">
                            <img className="logo" src="https://typeofweb.com/wp-content/uploads/2017/08/cropped-typeofweb_logo-04-white-smaller-1-e1504359870362.png" />
                            Lista kontaktów
                            </a>
                            <div className="header item">
                                <button className="ui button">Dodaj</button>
                            </div>
                        </nav>
                    </header>
                );
            }
        }

        class ContactList extends React.Component{
            render(){
                return (
                    <ul className="ui relaxed divided list selection">
                        <ContactItem
                            login="typeofweb1"
                            name="Lena"
                            deparment="Javascript Dev"
                        />
                        <ContactItem
                            login="typeofweb2"
                            name="Brian"
                            deparment="HR"
                        />
                        <ContactItem
                            login="typeofweb3"
                            name="Rich"
                            deparment="QA"
                        />
                    </ul>
                );
            }
        }
        
        class ContactItem extends React.Component{
            render(){
                const { login, name, department } = this.props;
                const imgUrl = 'https://api.adorable.io/avatars/55/${login}.png';

                return (
                    <li className="item">
                    <img src={imgUrl} className="ui mini rounded image" />
                    <div className="content">
                        <h4 className="header">{name}</h4>
                        <div className="description">{department}</div>
                    </div>
                </li>
                );
            }
        }

        // function ContactItem({ login, name, department }){
        //     const imgUrl = 'https://api.adorable.io/avatars/55/${login}.png';

        //     return (
        //         <li className="item">
        //             <img src={imgUrl} className="ui mini rounded image" />
        //             <div className="content">
        //                 <h4 className="header">{name}</h4>
        //                 <div className="description">{department}</div>
        //             </div>
        //         </li>
        //     )
        // }

        ReactDOM.render((
            <div>
                <App />
            </div>
        ), document.getElementById('app'));
    </script>
</body>

</html>
