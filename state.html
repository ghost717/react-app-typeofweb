<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>React App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
    <div id="app"></div>
        
    <script type="text/babel">
        class App extends React.Component{
            constructor(){
                super();
                this.state = {
                    counter: 0,
                    sumCount: 0,
                    totalCount: 0,
                    doubleClickCOunt: 0
                };
            }

            render(){
                return(
                    <div>
                        <button onClick={this.increment.bind(this)}>+</button>
                        <div onDoubleClick={this.doubleClick.bind(this)}>
                            <output>Suma: {this.state.sumCount}</output>
                            <output>Kliknięcia: {this.state.totalCount}</output>
                            <output>Podwójne kliknięcia: {this.state.doubleClickCount}</output>
                        </div>
                        <button onClick={this.decrement.bind(this)}>-</button>
                    </div>
                );
            }

            increment(){
                this.setState({
                    sumCount: this.state.sumCount + 1,
                    totalCount: this.state.totalCount + 1
                })
            }

            decrement(){
                this.setState({
                    counter: this.state.counter - 1,
                    totalCount: this.state.totalCount + 1
                })
            }

            doubleClick(){
                this.setState({
                    doubleClickCount: this.state.doubleClickCount + 1
                })
            }
        }

        ReactDOM.render((
            <div>
                <App />
            </div>
        ), document.getElementById('app'));
    </script>
</body>
</html>
